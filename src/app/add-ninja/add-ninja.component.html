<div class="container">
    <h2>Add Ninja</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="ninja.name" #nameText (input)="onSetName(nameText.value)" class="form-control" >
      </div>
 
      <div class="form-group">
        <label for="belt">Belt</label>
        <input type="text" [(ngModel)]="ninja.belt" #beltText (input)="onSetBelt(beltText.value)" class="form-control" >
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
