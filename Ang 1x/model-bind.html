<!doctype html>
<html>
    <head>
        <title>Model-Bind in Angular</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    </head>
    
    <body ng-app="">
        <input type="text" ng-model="hello" >
        <h2>I would like to say <span ng-bind="hello"></span></h2>
    </body>
</html>
